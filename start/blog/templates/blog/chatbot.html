<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        /* Basic styling for the chat container */
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        .chat-message {
            margin: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        /* Input field styling */
        .user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Chat history will be displayed here -->
    </div>
    <input type="text" class="user-input" id="userInput" placeholder="Ask a question...">
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        // Event listener for user input
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const userQuestion = userInput.value.trim();
                if (userQuestion) {
                    // Display user's question
                    appendMessage(userQuestion, 'user');

                    // Call your OpenAI API here with userQuestion
                    // Replace the following line with your actual API call
                    const botAnswer = 'This is the answer from your API.';

                    // Display bot's answer
                    appendMessage(botAnswer, 'bot');

                    // Clear input field
                    userInput.value = '';
                }
            }
        });

        // Function to append messages to the chat container
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.textContent = message;

            if (sender === 'user') {
                messageDiv.style.textAlign = 'right';
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
